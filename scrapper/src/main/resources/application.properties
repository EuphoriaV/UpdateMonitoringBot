scrapper.scheduler.interval=5000
scrapper.update-interval=300
scrapper.database-access-type=jpa
scrapper.queue-name=scrapperQueue
scrapper.exchange-name=scrapperExchange
scrapper.use-queue=true

management.server.port=8090

management.endpoint.prometheus.enabled=true
management.endpoints.enabled-by-default=true
management.endpoints.web.path-mapping.prometheus=/metrics
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoints.web.base-path=/
management.metrics.tags.application=${spring.application.name}

spring.application.name=scrapper

springdoc.swagger-ui.path=/swagger-ui

spring.datasource.url=jdbc:postgresql://localhost:5432/scrapper
spring.datasource.password=1234
spring.datasource.username=EuphoriaV

spring.jpa.show-sql=true
